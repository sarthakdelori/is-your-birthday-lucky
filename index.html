<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Is your Birthday Lucky?</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
      <header class="hf">
        <h2 id = 'heading'>Is your birthday Lucky?</h2>
      </header>
      <div class="app">
        <label for="birth-date" class="labels" id="date">
          Enter your Birth-Date:
        </label>
        <input type="date" class="inputs" id="birth-date">
        <label for="lucky-number" class="labels" id="lucky">
          Enter your Lucky Number:
        </label>
        <input type="number" class="inputs" id="lucky-number">
        <button type="submit" class="submit" id="submit">Check</button> 
        
        <p id="display"></p>
      </div>

      <!-- Footer -->
      <footer class = "footer">
        <!-- <div id="footer-text">Built by Sarthak Delori</div> -->
        <ul class = "social-links">
          <li class = "sm-icons"><a class = "sm-links" href="https://github.com/sarthakdelori"><i class = "fab fa-github"></i></a></li>
          <li class = "sm-icons"><a class = "sm-links" href="https://twitter.com/sarthakdelori14"><i class = "fab fa-twitter"></i></a></li>
          <li class = "sm-icons"><a class = "sm-links" href="https://www.linkedin.com/in/sarthak-delori-626154184/"><i class = "fab fa-linkedin"></i></a></li>
        </ul>
      </footer>
    </div>  
    <script src="script.js"></script>
  </body>
</html>
